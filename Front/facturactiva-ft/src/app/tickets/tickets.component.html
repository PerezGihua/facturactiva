<div class="main-container">
  <!-- Barra superior ABCD-->
  <header class="header">
    <div class="logo-section">
      <img src="/logo-facturactiva.png" alt="Logo Facturactiva" class="logo" />
    </div>
    <div class="search-section">
      <div class="search-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Buscar en Factur&#64;ctiva" />
      </div>
    </div>
    <div class="user-section">
      <div class="notification-icon">
        <i class="fa-solid fa-bell"></i>
      </div>
      <div class="user-info">
        <div class="user-text">
        <span class="user-name">{{ nombreUser }}</span>
        <span class="user-role">{{ userRole }}</span>
      </div>
        <div class="user-avatar">
          <i class="fa-solid fa-user"></i>
        </div>
      </div>
    </div>
  </header>
  <!-- Contenedor principal -->
  <div class="content">
    <!-- Menú lateral -->
    <aside class="sidebar">
      <div class="sidebar-title">PRINCIPAL</div>
      <ul>
        <li routerLink="/inicio" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <i class="fa-solid fa-house"></i> Inicio
        </li>
        <li routerLink="/tickets" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }">
          <i class="fa-solid fa-ticket"></i> Ticket
        </li>
      </ul>
      <div class="bottom" (click)="logout()">
        <i class="fa-solid fa-right-from-bracket"></i> Salir
      </div>
    </aside>
    <!-- Área central -->
    <main class="main-content">
      <div class="tickets-container">
        <div class="tickets-header">
          <h2>Mis Tickets</h2>
          <button class="create-btn" routerLink="/tickets/crear">
            Crear + 
          </button>
        </div>
        <div class="pagination">
          <button>&lt;</button>
          <button class="active">1</button>
          <button>2</button>
          <button>3</button>
          <span>...</span>
          <button>8</button>
          <button>&gt;</button>
        </div>
      </div>
    </main>
  </div>
</div>
