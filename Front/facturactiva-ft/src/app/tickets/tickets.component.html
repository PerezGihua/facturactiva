42<div class="main-container">
  <!-- Barra superior -->
  <header class="header">
    <div class="logo-section">
      <img src="/logo.png" alt="Logo Facturactiva" class="logo" />
    </div>

    <div class="search-section">
      <div class="search-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Buscar en Factur&#64;ctiva" />
      </div>
    </div>

    <div class="user-section">
      <div class="notification-icon">
        <i class="fa-solid fa-bell"></i>
      </div>
      <div class="user-info">
        <span class="user-name">Rodrigo Gallardo</span>
        <span class="user-role">CLIENTE</span>
        <div class="user-avatar">
          <i class="fa-solid fa-user"></i>
        </div>
      </div>
    </div>
  </header>

  <!-- Contenedor principal -->
  <div class="content">

      <div class="tickets-container">
        <div class="tickets-header">
          <h2>Mis Tickets</h2>
          <button class="create-btn">Crear +</button>
        </div>
        <div class="pagination">
          <button>&lt;</button>
          <button class="active">1</button>
          <button>2</button>
          <button>3</button>
          <span>...</span>
          <button>8</button>

      </div>
    </main>
  </div>
