<div class="main-container">
  <!-- Barra superior -->
  <header class="header">
    <div class="logo-section">
      <img src="/logo-facturactiva.png" alt="Logo Facturactiva" class="logo" />
    </div>

    <div class="search-section">
      <div class="search-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Buscar en Factur&#64;ctiva" />
      </div>
    </div>

    <div class="user-section">
      <div class="user-info" *ngIf="currentUser$ | async as user">
        <div class="user-text">
          <span class="user-name">{{ utils.getShortName(user.nombreCompleto) }}</span>
          <span class="user-role">{{ utils.getRolName(user.idRol) }}</span>
        </div>
        <div class="user-avatar">
          <i class="fa-solid fa-user"></i>
        </div>
      </div>
    </div>
  </header>

  <!-- Contenedor principal -->
  <div class="content">
    <!-- Menú lateral -->
    <aside class="sidebar">
      <div class="sidebar-title">PRINCIPAL</div>
      <ul>
        <li routerLink="/inicio" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <i class="fa-solid fa-house"></i> Inicio
        </li>
        <li routerLink="/tickets" routerLinkActive="active">
          <i class="fa-solid fa-ticket"></i> Ticket
        </li>
      </ul>

      <div class="bottom" (click)="logout()" [style.opacity]="isLoggingOut ? 0.5 : 1" [style.cursor]="isLoggingOut ? 'not-allowed' : 'pointer'">
        <i class="fa-solid fa-right-from-bracket"></i> {{ isLoggingOut ? 'Saliendo...' : 'Salir' }}
      </div>
    </aside>

    <main class="main-content">
      <div class="welcome">
        <img src="/logo-arroba.png" alt="Arroba" class="arroba" />
        <h2>¡Bienvenido a Factur&#64;ctiva!</h2>
      </div>
    </main>
  </div>
</div>
